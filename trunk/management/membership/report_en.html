<?xml version="1.0" encoding="UTF-8" ?>
<div>
    <h2 class="title">Membership Registration Report</h2>
    <p><br/></p>	
    <div id="report-property">
	   	<form>
			<input type="button" value="Print This Page" onClick="window.print()" />
			<input value="Export as CSV" type="button" onclick="$('#reporttable').table2CSV({header:
				['Name','Address','Postal Code','Home Number','Work/Office Number','Cell Number','Email','Membership Type','Age Category']})"></input>
		</form>
	</div>		
	<p><br/></p>
    <table id="reporttable" class="report-table">
        <thead>
            <tr>
                <th>Name</th>
                <th>Address</th>
                <th>Postal Code</th>
                <th>Home Number</th>
                <th>Work/Office Number</th>
                <th>Cell Number</th>
                <th>E-mail</th>
                <th>Membersip Type</th>
                <th>Age Category</th>
            </tr>
        </thead>
    </table>
</div>
