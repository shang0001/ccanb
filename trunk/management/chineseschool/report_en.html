<?xml version="1.0" encoding="UTF-8" ?>
<div>
    <h2 class="title">Chinese School Registration Report</h2>
    <p><br /></p>
    <div id="report-property">
	   	<form>
			<input type="button" value="Print This Page" onClick="window.print()" />
			<input value="Export as CSV" type="button" onclick="$('#reporttable').table2CSV({header:
				['Student Name','Email','Date of Birth','Medicare Number',
				 'Address','Postal Code','Home Phone','Office Phone',
				 'Emergency Phone', 'Guardians Names', 'Course Year',
				 'Selected Courses', 'Price', 'Registration Time', 'Membership']})"></input>
		</form>
	</div>		
	<p><br/></p>
    <table id="reporttable" class="report-table">
        <thead>
            <tr>
                <th>Student Name</th>
                <th>E-mail</th>
                <th>Date of Birth</th>
                <th>Medicare Number</th>
                <th>Address</th>
                <th>Postal Code</th>
                <th>Home Phone</th>
                <th>Office Phone</th>
                <th>Emergency Phone</th>
                <th>Guardians Names</th>
                <th>Course Year</th>
                <th>Selected Courses</th>
                <th>Price</th>
                <th>Registration Time</th>
                <th>Membership</th>
            </tr>
        </thead>
    </table>
</div>
