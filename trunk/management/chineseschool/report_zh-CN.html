<?xml version="1.0" encoding="UTF-8" ?>
<div>
    <h2 class="title">中文学校注册表</h2>
    <p><br /></p>
    <div id="report-property">
	   	<form>
			<input type="button" value="打印" onClick="window.print()" />
			<input value="导出到CSV" type="button" onclick="$('#reporttable').table2CSV({header:
				['Student Name','Email','Date of Birth','Medicare Number',
				 'Address','Postal Code','Home Phone','Office Phone',
				 'Emergency Phone', 'Guardians Names', 'Course Year',
				 'Selected Courses', 'Price', 'Registration Time', 'Membership']})"></input>
		</form>
	</div>		
	<p><br/></p>
    <table id="reporttable" class="report-table">
        <thead>
            <tr>
                <th>学生姓名</th>
                <th>电邮</th>
                <th>生日</th>
                <th>Medicare号码</th>
                <th>住址</th>
                <th>邮编</th>
                <th>住宅电话</th>
                <th>办公室电话</th>
                <th>紧急联系人电话</th>
                <th>监护人</th>
                <th>学年</th>
                <th>课程</th>
                <th>学费</th>
                <th>注册时间</th>
                <th>是否会员</th>
            </tr>
        </thead>
    </table>
</div>
