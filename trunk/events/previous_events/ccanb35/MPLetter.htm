	<script type="text/javascript" language="javascript">
		window.onload = resizeImage;
	
	    $(document).ready(function () {
	        $(".container img:last-child").show();
	        setTimeout(f($(".container img:last-child")), 7000);
	        corner();
	        // resizeImage();
	        $(window).resize(resizeImage);

	    });

	    function resizeImage() {
	        $("#midImg").height($("#midImg").height() + ($("#bodyContainer").outerHeight() - $("#backgroundDiv").outerHeight()) + 50);
	    }

        function f(img) {
            return function () {
                img.fadeOut("slow", function () {
                    var nextImg;
                    if (img.prev().length == 0) {
                        nextImg = img.parent().children().last();
                    }
                    else {
                        nextImg = img.prev();
                    }

					nextImg.fadeIn("slow");
                    setTimeout(f(nextImg), 7000);
                });
            }
        }

        function corner() {
            $(".cornerDiv").corner("round 8px").parent().css('padding', '4px').corner("round 10px");
            $(".corneDivSingle").corner("cc:#FFEFCE 10px");
        }
	</script>
